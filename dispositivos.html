<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Dispositivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row border-bottom m-3 p-1 shadow">
            <div class="col"><h2 class="mb-4">Gerenciar Unidade Consumidora</h2></div>
            <div class="col"><button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button></div>
        </div>
        
        <!-- Listar Bandeiras -->
        <section class="m-4 ">
            <div class="row">
                <div class="col"><h2>Listar Dispositivos</h2></div>
                <div class="col"><button class="btn btn-outline-success mb-3" onclick="showAddForm()">Adicionar Dispositivo</button></div>
            </div>
            
        </section>

        <!-- Formulário de Adicionar/Atualizar Dispositivo -->
        <section id="dispositivoForm" class="d-none">
            <h2 id="formTitle">Adicionar Dispositivo</h2>
            <form id="dispositivoFormElement">
                <input type="hidden" id="dispositivoId">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="consumo" class="form-label">Consumo (kWh)</label>
                    <input type="number" class="form-control" id="consumo" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="uso_diario" class="form-label">Uso Diário (horas)</label>
                    <input type="number" class="form-control" id="uso_diario" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="unidadeConsumidoraId" class="form-label">ID da Unidade Consumidora</label>
                    <input type="number" class="form-control" id="unidadeConsumidoraId" required>
                </div>
                <div class="mb-3">
                    <label for="dependenciaId" class="form-label">ID da Dependência</label>
                    <input type="number" class="form-control" id="dependenciaId">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancelar</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
