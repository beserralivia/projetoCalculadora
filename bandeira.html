<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Bandeiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        .header-section h2 {
            margin: 0;
            color: #343a40;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .bandeira-form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #bandeirasList {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <!-- Cabeçalho -->
        <div class="header-section">
            <h2>Gerenciar Bandeiras</h2>
            <button class="btn btn-back" onclick="javascript:history.back();">Voltar</button>
        </div>

        <!-- Seção de listar bandeiras -->
        <section>
            <div class="action-buttons">
                <button class="btn btn-outline-success" onclick="showAddBandeiraForm()">Adicionar Bandeira</button>
            </div>
            
            <div id="bandeirasList" class="mb-4">
                <!-- Aqui será listado as bandeiras dinâmicas -->
            </div>
        </section>

        <!-- Formulário de adicionar/editar bandeiras -->
        <section id="bandeiraForm" class="bandeira-form d-none">
            <h2 id="bandeiraFormTitle">Cadastrar nova Bandeira</h2>
            <form id="bandeiraFormElement">
                <input type="hidden" id="bandeiraId">
                
                <div class="mb-3">
                    <label for="bandeiraNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="bandeiraNome" placeholder="Nome da bandeira" required>
                </div>
                
                <div class="mb-3">
                    <label for="bandeiraTarifa" class="form-label">Tarifa (R$/kWh)</label>
                    <input type="number" class="form-control" id="bandeiraTarifa" placeholder="Ex: 0.07877" step="0.00001" required>
                </div>
            
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/bandeira.js"></script>
</body>
</html>
