<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Consumo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fontes e estilo geral */
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #141E30;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f9f871;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 40px auto;
            backdrop-filter: blur(10px);
        }
        .form-select {
            background: rgba(255, 255, 255, 0.3);
            color: #f1f1f1;
            border: none;
            border-radius: 8px;
            padding: 12px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .form-select:focus {
            background: rgba(255, 255, 255, 0.5);
            color: #141E30;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #f9f871;
            border: none;
            border-radius: 30px;
            color: #243B55;
            font-weight: bold;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #f0d81f;
            color: #243B55;

        }
        .btn-primary:active {
            background-color: #f0d81f;
            color: #243B55;

        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
        #resultado {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .form-container {
            position: relative;
            overflow: hidden;
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: -30%;
            left: -30%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0));
            opacity: 0.6;
            transform: rotate(-30deg);
            pointer-events: none;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from {
                transform: rotate(-30deg);
            }
            to {
                transform: rotate(330deg);
            }
        }
        .navbar {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparente */
            backdrop-filter: blur(5px); /* Efeito de desfoque */
        }
        .navbar-brand, .nav-link {
            color: #f1f1f1; /* Cor clara para contraste */
        }
        .nav-link:hover {
            color: #f9f871;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="bi bi-house-heart-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-gear"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="form-container">
            <h2>Calcular Consumo</h2>
            <form id="consumoForm">
                <div class="mb-3">
                    <label for="origemDoConsumo" class="form-label">Origem do Consumo</label>
                    <select class="form-select" id="origemDoConsumo" required>
                        <option value="">Selecione uma origem</option>
                        <option value="dispositivos">Dispositivo Elétrico</option>
                        <option value="dependencias">Cômodo</option>
                        <option value="unidades-consumidoras">Residência</option>
                    </select>
                </div>
                
                <div class="mb-3" id="residenciaContainer" style="display: none;">
                    <label for="residenciaId" class="form-label">Residência</label>
                    <select class="form-select" id="residenciaId">
                        <option value="">Selecione uma residência</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="itemId" class="form-label">Item a ser calculado</label>
                    <select class="form-select" id="itemId" required>
                        <option value="">Selecione um item</option>
                    </select>
                </div>
                <div class="mb-3" id="dispositivoContainer" style="display: none;">
                    <label for="dispositivoId" class="form-label">Dispositivo</label>
                    <select class="form-select" id="dispositivoId">
                        <option value="">Selecione um dispositivo</option>
                    </select>
                </div>
                <div class="mb-3" id="bandeiraContainer">
                    <label for="bandeiraId" class="form-label">Bandeira</label>
                    <select class="form-select" id="bandeiraId">
                        <option value="">Selecione uma bandeira</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>

            <div id="resultado" class="mt-4"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/consumos.js"></script>
</body>
</html>
